<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Find creative recipes using the ingredients you already have in your fridge." />
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="/src/css/style.css" />
    <script type="module" src="/src/js/main.js" defer></script>
  </head>
  <body>
    <div id="site-header"></div>

    <main class="container">
      <section class="intro">
        <h2>Discover recipes with what you already have</h2>
        <p>Enter your ingredients and let the magic happen!</p>
      </section>

      <section id="ingredient-form-section">
        <form id="ingredient-form">
          <input type="text" id="ingredient-input" placeholder="Enter an ingredient" />
          <button type="submit">Add</button>
        </form>

        <ul id="ingredient-list"></ul>

        <button id="search-recipes">Find Recipes</button>
      </section>

      <section id="recipe-results"></section>
    </main>

    <div id="site-footer"></div>
  </body>
</html>
